<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: "Segoe UI", "Helvetica Neue", "Helvetica", Arial,
          sans-serif;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code - Code Editing. redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/logo.png" />
  </head>
  <body class="h-[500vh]">
    <nav
      class="sticky top-0 flex bg-[#2c2c32] items-center h-[50px] text-white"
    >
      <div class="flex">
        <img
          class="ml-[4rem] mt-[3px] w-6 h-6"
          src="/images/logo.png"
          alt="logo"
        />
        <p class="mr-11 ml-3 font-[400] text-xl">Visual Studio Code</p>
      </div>
      <div>
        <ul class="flex gap-5">
          <li class="font-mono text-lg text-[#808080] hover:text-white w-500">
            Docs
          </li>
          <li class="font-mono text-lg text-[#808080] hover:text-white w-500">
            Update
          </li>
          <li class="font-mono text-lg text-[#808080] hover:text-white w-500">
            Blog
          </li>
          <li class="font-mono text-lg text-[#808080] hover:text-white w-500">
            API
          </li>
          <li class="font-mono text-lg text-[#808080] hover:text-white w-500">
            Extension
          </li>
          <li class="font-mono text-lg text-[#808080] hover:text-white w-500">
            FAQ
          </li>
          <li class="font-mono text-lg text-[#808080] hover:text-white w-500">
            Learn
          </li>
        </ul>
      </div>

      <div>
        <img class="w-4 top-0 left-9 relative" src="/images/search.svg" alt="" />
        </div>
        <div class="rounded-xl px-5 py-3 bg-gray-500 ">
        <input class="bg-transparent" 
          type="text" class="ml-10"
          placeholder="          Search Docs"
        />
      </div>
    </nav>
    <marquee
      class="sticky top-14 text-xl drop-shadow-md items-center text-white bg-blue-600 font-small h-7"
      >For Education Purpose.</marquee
    >
  </body>
</html>
